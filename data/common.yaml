---
puppet::server: 'puppet'
puppet::ca_server: ~
puppet::dns_alt_names: ~
puppet::server_ipaddress: '127.0.0.1'
puppet::hosts_update: true
puppet::master: true
puppet::environment: 'production'
puppet::production_remote: 'https://github.com/aursu/control-init.git'
puppet::agent_version: 'latest'
puppet::server_version: 'latest'
puppet::server_service_ensure: 'running'
puppet::server_service_enable: true
puppet::use_common_env: true
puppet::common_envname: 'common'
puppet::common_remote: 'https://github.com/aursu/control-common.git'
puppet::basemodulepath: ~
puppet::strict: warning
puppet::strict_variables: true
puppet::daemonize: false
puppet::http_read_timeout: 120
puppet::onetime: true
puppet::ordering: 'random'
puppet::priority: ~
puppet::usecacheonfailure: false
puppet::autosign: false
puppet::environment_timeout: 0
puppet::sameca: true
puppet::allow_duplicate_certs: false
puppet::use_enc: true
puppet::enc_template: 'puppet/enc.erb'
puppet::enc_data_source: ~
puppet::use_enc_env: true
puppet::enc_envname: 'enc'
puppet::enc_remote: 'https://github.com/aursu/control-enc.git'
puppet::trusted_server_facts: false
puppet::use_puppetdb: true
puppet::r10k_yaml_template: 'puppet/r10k.yaml.erb'