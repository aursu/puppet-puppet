version: "3"
services:
  rocky8puppet:
    build:
      context: .
      dockerfile: tests/redhat/Dockerfile
      args:
        osrepo: aursu/rockylinux
        os: $RL8
        osmajor: 8
    privileged: true
    cap_add:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    user: root
    image: "aursu/rockylinux:${RL8TAG}-puppet7"
