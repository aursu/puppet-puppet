version: "3"
services:
  ubuntu22puppet:
    build:
      context: .
      dockerfile: tests/ubuntu/Dockerfile
      args:
        os: $U22
        codename: $U22CODE
    privileged: true
    cap_add:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    user: root
    image: "aursu/ubuntu:${U22TAG}-puppet"
  ubuntu22puppetdb:
    build:
      context: .
      dockerfile: tests/ubuntu/Dockerfile
      args:
        os: $U22
        codename: $U22CODE
    privileged: true
    cap_add:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    user: root
    image: "aursu/ubuntu:${U22TAG}-puppet"