---
version: 5
defaults:
  # The default value for "datadir" is "data" under the same directory as the hiera.yaml
  # file (this file)
  # When specifying a datadir, make sure the directory exists.
  # See https://docs.puppet.com/puppet/latest/environments.html for further details on environments.
  # datadir: data
  # data_hash: yaml_data
hierarchy:
  - name: "Per-node data (yaml version)"
    path: "nodes/%{::trusted.certname}.yaml"
  - name: "Encrypted YAML secrets"
    lookup_key: eyaml_lookup_key
    options:
      pkcs7_private_key: '/etc/puppetlabs/puppet/keys/private_key.pkcs7.pem'
      pkcs7_public_key: '/etc/puppetlabs/puppet/keys/public_key.pkcs7.pem'
    path: "secrets.eyaml"
  - name: "Other YAML hierarchy levels"
    path: "common.yaml"
  - name: "Global YAML level"
    path: "/etc/puppetlabs/code/environments/common/data/global.yaml"
