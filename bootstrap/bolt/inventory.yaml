# This is an example inventory.yaml
# To read more about inventory files, see https://pup.pt/bolt-inventory
groups:
- name: puppetservers
  targets:
    - name: puppet
      uri: puppet-puppet-puppet-1:22
- name: puppetdbs
  targets:
    - name: puppetdb
      uri: puppet-puppet-puppetdb-1:22
config:
  transport: ssh
  ssh:
    user: root
    run-as: root
    host-key-check: false
    tmpdir: /var/tmp
